<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<h1>Feedback Form</h1>
	<form method ="post">
		<div>
			<label for= "name">Name</label>
			<input type = "text" name = "name" id = "name" minlength = "3" maxlength = "50" required>
		</div>
		<div>
			<label for = "portfolio">Portfolio</label>
			<input type = "url" name = "portfolio" id = "portfolio" required>
		</div>
		<div>
			<label for = "favColor">favColor</label>
			<input type = "color" name = "favColor" id = favColor>
		</div>
		<div>
			<label for = "likeness">likeness</label>
			<input type = "range" id = "likeness" name = "likeness" min = "1" max = "100">
		</div>
	
		<button type = "submit" id = "submit">Submit</button>
	</form>

	

	
</body>

</html>
